<!DOCTYPE html>
<html>
<head>
  <link href="stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id='start-wrapper' class='start'>
    <button id='startButton'> START </button>
  </div>
  <div id='game-wrapper' style = 'display: none'>
  <div class='playOption'>
    <button id='attackButton' class='attack'> ATTACK </button>
    <button id 'healButton' class='heal'> HEAL </button>
    <button id 'quitButton' class='quit'> QUIT </button>
  </div>
  <div class='healthRemaining'>
    <p> text about how many lives </p>
  </div>
  <div class='box'>
    <div class='playerStats'>
      <h2> Player Stats</h2>
    </div>
    <div class='playerInfo'>
      <div> Name </div>
      <div id='playerName'> </div>
    </div>
    <div class='userBar'>
      <span class='health'> Health </span>
      <span class='healCount'> Heal Count </span>
      <span class='wins'> Wins </span>
    </div>
    <div class='userBar'>
      <progress class='playerHealth' value="40" max="40"></progress>
      <progress class='playerHealCount' value="22" max="100"></progress>
      <progress class='playerWins' value="22" max="100"></progress>
    </div>
    <div>
      <h2> Enemy Stats </h2>
    </div>
    <div class='computerInfo'>
      <div> Name </div>
      <div> Grant </div>
    </div>
    <div class='grantBar'>
      <span> Health </span>
      <div>
        <progress class='computer' value="10" max="10"></progress>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>

</html>
